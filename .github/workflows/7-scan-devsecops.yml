# ------------------------------------------------------------------------------------------------------------------------
# GHA Workflow to Scan Bicep on a schedule
# ------------------------------------------------------------------------------------------------------------------------
name: 7.scan.devsecops.scheduled

on:
    workflow_dispatch:
#     schedule:
#     - cron: '27 3 * * 1'

# ------------------------------------------------------------------------------------------------------------------------
permissions:
  id-token: write
  contents: read
  actions: read
  pages: write
  security-events: write

# ------------------------------------------------------------------------------------------------------------------------
jobs:
  scan-code:
    name: Scan Source Code
    uses: ./.github/workflows/template-scan-code.yml
    secrets: inherit
    with:
      runSecurityScan: true
